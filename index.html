<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Jardim Cintilante de Lumina</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            background: linear-gradient(135deg, #f0e6fa, #e6f7ff);
            color: #4a4a6b;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #game-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
        }

        #game-image-container {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            background-color: #eee; /* Cor de fundo para placeholders */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #999;
        }

        #game-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-in-out;
        }

        #game-image:hover {
            transform: scale(1.02);
        }

        #game-text {
            background-color: rgba(245, 240, 250, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
            font-size: 1.1em;
            color: #5d5d7a;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        #current-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.3em;
            color: #3b3b5c;
            margin: 0;
        }

        #choices-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .choice-button {
            background-color: #a0c4ff;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-family: 'Lora', serif;
            letter-spacing: 0.5px;
        }

        .choice-button:hover {
            background-color: #b3d1ff;
            transform: translateY(-2px);
        }

        .choice-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Responsividade Básica */
        @media (max-width: 768px) {
            #game-container {
                padding: 20px;
            }
            #game-image-container {
                height: 300px;
            }
            .choice-button {
                padding: 12px 20px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            #game-container {
                padding: 15px;
                border-radius: 10px;
            }
            #game-image-container {
                height: 200px;
                border-radius: 10px;
            }
            #game-text {
                padding: 15px;
                font-size: 0.9em;
            }
            #current-text {
                font-size: 1.1em;
            }
            .choice-button {
                font-size: 0.9em;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

        </div>
        <div id="game-text">
            <p id="current-text"></p>
        </div>
        <div id="choices-container">
        </div>
    </div>

        let currentScene = "start";

        function displayScene(sceneName) {
            const scene = scenes[sceneName];
            if (!scene) {
                console.error("Cena não encontrada:", sceneName);
                displayScene("gameOver"); // Leva para uma tela de erro/game over se a cena não existir
                return;
            }

            gameText.textContent = scene.text;
            gameImage.src = IMAGES[scene.image] || BLACK_SQUARE; // Garante que a imagem seja um placeholder se não definida
            
            choicesContainer.innerHTML = '';

            scene.choices.forEach(choice => {
                const button = document.createElement('button');
                button.classList.add('choice-button');
                button.textContent = choice.text;
                button.dataset.choice = choice.nextScene;
                button.addEventListener('click', () => makeChoice(choice.nextScene));
                choicesContainer.appendChild(button);
            });
        }

        function makeChoice(nextSceneName) {
            currentScene = nextSceneName;
            displayScene(currentScene);
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayScene(currentScene);
        });
    </script>
