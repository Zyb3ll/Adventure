<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Jardim Cintilante de Lumina</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="game-image-container">
            <img id="game-image" src="assets/images/background_forest.png" alt="Cenário do jogo">
        </div>
        <div id="game-text">
            <p id="current-text">Bem-vinda ao mundo de Lumina. Você é Elara, uma tecelã de sonhos, e o destino da magia está em suas mãos.</p>
        </div>
        <div id="choices-container">
            <button class="choice-button" data-choice="start">Começar a jornada</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
